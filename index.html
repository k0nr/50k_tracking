<DOCTYPE html>


<head>
    <title> 
        THE PROGRESS BAR
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="images/icon-192x192.png">
    <link rel="shortcut icon" sizes="192x192" href="images/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    
    <link rel="stylesheet" type="text/css" href="statepark.css">
    <link rel="stylesheet" type="text/css" href="pattern.min.css">

</head>


<body>

    <div class="outer">
        <div class="header" >THE NEO-FUTURISTS ARE RAISING $50K IN 50 DAYS</div>
        <div id="progressContainer" style="background-color: #cccccc; height: 46px; top: 33%; width: 80%; left: 10%;">
            <div id="progressBar"
            style="width: 50%; height: 46px; background-color: #d720ef; transition: width 2s ease 0s;"></div>
                <span class="percentage">50%</span></div>

            <div class="donate_button">
                DONATE HERE: <br/>
                <img src="images/qrcode_donate.gif">
            </div>

            <div class="logo">
                <img src="images/logo-hammer_transparent-white.png" width="200">
                </div>
    </div>

</body>




</html>
